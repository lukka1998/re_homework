<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="form" id="passwordform">
        <label for="text_usarname">password:</label>
        <input type="text" id="text_usarname" name="text_usarname" placeholder="Enter your username">
        <span id="text_usarname_error" class="error"></span>

        <br>
        <label for="email">email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email">
        <span id="email_error" class="error"></span>

        <br>
        <label for="password">password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password">
        
        <span id="passworderror" class="error"></span>
        <br><br>
        <button type="submit">Submit</button>
      </form>

    
    <script src="indexs.js"> </script>
